<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autonomous Data Analyst</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="app-wrapper">
        <div class="container">
            <header class="header">
                <h1><span class="icon">ğŸ“Š</span> Autonomous Data Analyst</h1>
                <p class="subtitle">AI-Powered Data Analysis Platform</p>
            </header>
            
            <div class="card">
                <div id="choose-method" class="method-selector">
                    <button class="method-btn active" onclick="showCsvUpload()">
                        <span class="btn-icon">ğŸ“</span>
                        <span>Upload CSV</span>
                    </button>
                    <button class="method-btn" onclick="showDbForm()">
                        <span class="btn-icon">ğŸ—„ï¸</span>
                        <span>Connect Database</span>
                    </button>
                </div>
                
                <form id="csvForm" class="form-card" style="display:none" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="csvfile" class="form-label">
                            <span class="label-icon">ğŸ“„</span>
                            Select CSV File
                        </label>
                        <input type="file" id="csvfile" name="csvfile" accept=".csv" class="file-input" required />
                    </div>
                    <button type="submit" class="btn-primary">
                        <span>Upload & Load</span>
                        <span class="btn-arrow">â†’</span>
                    </button>
                </form>
                
                <form id="dbForm" class="form-card" style="display:none">
                    <div class="form-group">
                        <label class="form-label">
                            <span class="label-icon">ğŸŒ</span>
                            Host
                        </label>
                        <input type="text" id="dbhost" class="form-input" required placeholder="localhost" />
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">
                                <span class="label-icon">ğŸ”Œ</span>
                                Port
                            </label>
                            <input type="number" id="dbport" class="form-input" value="3306" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <span class="label-icon">ğŸ‘¤</span>
                                User
                            </label>
                            <input type="text" id="dbuser" class="form-input" required placeholder="root" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <span class="label-icon">ğŸ”’</span>
                            Password
                        </label>
                        <input type="password" id="dbpass" class="form-input" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <span class="label-icon">ğŸ’¾</span>
                            Database
                        </label>
                        <input type="text" id="dbname" class="form-input" required />
                    </div>
                    <button type="submit" class="btn-primary">
                        <span>Connect & Load</span>
                        <span class="btn-arrow">â†’</span>
                    </button>
                </form>
                
                <form id="queryForm" class="form-card" style="display:none">
                    <div class="form-group">
                        <label for="query" class="form-label">
                            <span class="label-icon">ğŸ’¬</span>
                            Analysis Query
                        </label>
                        <input type="text" id="query" class="form-input query-input" placeholder="e.g., Show me sales for Mouse in 2024" required />
                    </div>
                    <button type="submit" class="btn-primary btn-analyze">
                        <span>ğŸš€ Run Analysis</span>
                    </button>
                </form>
            </div>
            
            <div id="status" class="status-bar"></div>
            
            <div id="output-container" class="output-card" style="display:none">
                <div class="output-header">
                    <h2>ğŸ“ˆ Analysis Results</h2>
                </div>
                <div class="output-content">
                    <pre id="analysisResult"></pre>
                    <img id="plotImg" class="plot-image" style="display:none;" />
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
